language: java
install:
 - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

services:
 - mongodb

script:
 - mvn package

after_success:
 - docker build -t "$DOCKER_USERNAME"/cloud-java .
 - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
 - docker push "$DOCKER_USERNAME"/cloud-java;
